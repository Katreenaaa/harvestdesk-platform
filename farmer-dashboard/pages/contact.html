<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - HarvestDesk</title>

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../components/header/header.css" />
    <link rel="stylesheet" href="../components/footer/footer.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="header"></div>

    <section class="contact-section">
      <div class="contact-header">
        <h2>Connect With Our Team</h2>
        <p>
          Our agricultural experts are ready to support your farming journey
        </p>
      </div>

      <div class="contact-wrapper">
        <!-- Contact Form -->
        <div class="contact-card form-card">
          <h3>Send Us a Message</h3>

          <form id="contactForm">
            <div class="form-group">
              <label>Full Name </label>
              <input type="text" id="name" required placeholder="John Doe" />
            </div>

            <div class="form-group">
              <label>Email Address </label>
              <input
                type="email"
                id="email"
                required
                placeholder="john.doe@example.com"
              />
            </div>

            <div class="form-group">
              <label>Subject </label>
              <input
                type="text"
                id="subject"
                required
                placeholder="Inquiry About Farm Tools"
              />
            </div>

            <div class="form-group">
              <label>Message </label>
              <textarea
                id="message"
                rows="4"
                required
                placeholder="Write your message"
              >
              </textarea>
            </div>

            <button type="submit" class="contact-btn">Submit</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-card info-card">
          <h3>Get In Touch</h3>

          <div class="info-item">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <div>
              <h4>Email Us</h4>
              <p>support@harvestdesk.com</p>
            </div>
          </div>

          <div class="info-item">
            <span class="icon"><i class="fas fa-phone"></i></span>
            <div>
              <h4>Call Us</h4>
              <p>+1 (555) 123-4567</p>
            </div>
          </div>

          <div class="info-item">
            <span class="icon"><i class="fas fa-clock"></i></span>
            <div>
              <h4>Business Hours</h4>
              <p>Monday – Friday<br />8:00 AM – 6:00 PM</p>
            </div>
          </div>

          <div class="info-item">
            <span class="icon"><i class="fab fa-instagram"></i></span>
            <div>
              <h4>Follow Us</h4>
              <p>@harvestdesk</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="map-section">
      <div class="map-wrapper">
        <iframe
          src="https://www.google.com/maps?q=San%20Francisco%2C%20CA%2C%20USA&output=embed"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <div id="footer"></div>

    <script src="../script/script.js"></script>
  </body>
</html>
